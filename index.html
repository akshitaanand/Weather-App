<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

<body>
    <div class="section">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-7">
                <h1 class="display-4">Weather Forecast</h1>
                <div>
                    <form onsubmit="onSubmit()">
                        <div class="mx-auto">
                            <div class="col-md-12">
                                <!-- <input type="text" id="city" placeholder="Enter City" class="form-control basicAutoComplete" autocomplete="off"> -->
                                <label class = "text-white">Select Country</label>
                                <select class="form-control scroll" id="country-select">
                                </select>
                            </div>
                            <div class="col-md-12">
                                <!-- <input type="text" id="city" placeholder="Enter City" class="form-control basicAutoComplete" autocomplete="off"> -->
                                <label class = "text-white">Select State</label>
                                <select class="form-control scroll" id="state-select">
                                </select>
                            </div>
                            <div class="col-md-12">
                                <!-- <input type="text" id="city" placeholder="Enter City" class="form-control basicAutoComplete" autocomplete="off"> -->
                                <label class = "text-white">Select City</label>
                                <select class="form-control scroll" id="city-select">
                                </select>
                            </div>
                        </div>
                        <div class="mx-auto">
                            <button id="submit" type="submit" class="btn btn-primary mb-2"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search-heart" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                                <path
                                    d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
                            </svg> Search</button>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-6 col-sm-4">
                        <div class="mini-container">
                            <a><svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="white"
                                    class="bi bi-sunrise-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1-.708.708L8.5 2.707V4.5a.5.5 0 0 1-1 0V2.707l-.646.647a.5.5 0 1 1-.708-.708l1.5-1.5zM2.343 4.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM11.709 11.5a4 4 0 1 0-7.418 0H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                                </svg></a>
                            <h4 class="margin-top">Sunrise</h4>
                            <div class="text-white">
                                <div id="sunrise"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="mini-container">
                            <a><svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="white"
                                    class="bi bi-cloud-moon-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
                                    <path
                                        d="M11.286 1.778a.5.5 0 0 0-.565-.755 4.595 4.595 0 0 0-3.18 5.003 5.46 5.46 0 0 1 1.055.209A3.603 3.603 0 0 1 9.83 2.617a4.593 4.593 0 0 0 4.31 5.744 3.576 3.576 0 0 1-2.241.634c.162.317.295.652.394 1a4.59 4.59 0 0 0 3.624-2.04.5.5 0 0 0-.565-.755 3.593 3.593 0 0 1-4.065-5.422z" />
                                </svg></a>
                            <h4 class="margin-top">Sunset</h4>
                            <div class="text-white">
                                <div id="sunset"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="mini-container">
                            <a><svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="white"
                                    class="bi bi-wind" viewBox="0 0 16 16">
                                    <path
                                        d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z" />
                                </svg></a>
                            <h4 class="margin-top">Wind</h4>
                            <div class="text-white">
                                <div id="wind"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4">
                        <div class="mini-container">
                            <a><svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="white"
                                    class="bi bi-thermometer-high" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z" />
                                    <path
                                        d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z" />
                                </svg></a>
                            <h4 class="margin-top">High</h4>
                            <div class="text-white">
                                <div id="high"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="mini-container">
                            <a><svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="white"
                                    class="bi bi-thermometer-low" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585a1.5 1.5 0 0 1 1 1.415z" />
                                    <path
                                        d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z" />
                                </svg></a>
                            <h4 class="margin-top">Low</h4>
                            <div class="text-white">
                                <div id="low"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="mini-container">
                            <a><svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="white"
                                    class="bi bi-sun-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                                </svg></a>
                            <h4 class="margin-top">Humidity</h4>
                            <div class="text-white">
                                <div id="humid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-5">
                <div class="container">
                    <h1 class="city-text" id="today-city">New York</h1>
                    <h4 class="city-text">Today</h4>
                    <h5 class="city-text" id="date"></h5>
                    <div>
                        <a><img style="width:90%;height:90%" id="weather_gif"></a>
                        <div class="center-align">
                            <p class="temp-text" id='temp'></p>
                            <h3 class="city-text" id='desc'></h3>
                            <div class="city-text">
                                <div id="high"></div>
                                <div id="low"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script src="app.js"></script>
</body>

</html>
</body>

</html>
